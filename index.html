<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy Sort</title>
    <!--build:css css/styles.min.css -->
    <link rel="stylesheet" href="css/app.css">
    <!--endbuild-->
    <link rel="icon" type="image/x-icon" href="https://s.gravatar.com/avatar/1670879794aed7c23742e5b1f759be94?s=40">

    <script src="./js/fuzzysort.js"></script>
    <script src="./js/testdata.js"></script>
    <script src="./js/test.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="grid-container" id ="navbar">
      <div class="grid-x grid-margin-x">
        <div class="small-12 medium-10  medium-offset-1  cell">

          <div class="title-bar" 
               data-responsive-toggle="example-menu" 
               data-hide-for="medium">
            <button class="menu-icon" 
                    type="button" 
                    data-toggle="example-menu">
            </button>
            <div class="title-bar-title">Menu</div>
            <span class="title-bar-right">
              <a href="https://github.com/tomGdow">
                <span data-tooltip 
                      aria-haspopup="true" 
                      class="has-tip top" 
                      data-disable-hover="false" 
                      tabindex="2" 
                      title="tomgdow (github)">
                  <img id = "gravatarSmallView" alt="Gravatar picture">
                </span>
              </a>
            </span>
          </div><!--end title bar -->

          <div class="top-bar" id="example-menu"><!--begin medium and bigger-->
            <div class="top-bar-left">
              <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">
                  <a id ="navpic" href="https://github.com/tomGdow">
                    <span data-tooltip 
                          aria-haspopup="true" 
                          class="has-tip top" 
                          data-disable-hover="false" 
                          tabindex="2" 
                          title="tomgdow (github)">
                      <img id = "gravatarMediumView" alt="Gravatar picture">
                    </span>
                  </a>

                </li>
                <li>
                  <a href="./vimtips.html">vimTips</a>
                </li>
                <li>
                  <a href="#">Coming Soon</a>
                  <ul class="menu vertical">
                    <li><a href="#part20">Nothing yet ...</a></li>
                  </ul>
                </li>
                <li id="menu-toc-left">
                  <a href="https://github.com/tomGdow/fooziesort">
                    <span 
                     data-tooltip 
                     aria-haspopup="true" 
                     data-disable-hover="false" 
                     class="has-tip top" 
                     tabindex="2" 
                     title="fooziesort (github)">
                      <img id= "gravatarTwoSmallView" alt="Gravatar picture">
                    </span>
                  </a>
                </li>
              </ul>
            </div> <!--end-top-bar-left-->
            <div class="top-bar-right">
              <ul class="menu">
                <li id="menu-toc-right">
                  <a id ="navpic2"href="https://github.com/tomGdow/fooziesort">
                    <span 
                     data-tooltip 
                     aria-haspopup="true" 
                     class="has-tip top" 
                     data-disable-hover="false" 
                     tabindex="2" 
                     title="fooziesort (github)">
                      <img id ="gravatarTwoMediumView" alt="Gravatar picture">
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </div> <!--end-menu-->
        </div> <!--end-cell-->
      </div> <!--end grid-x-->
    </div> <!--end grid-container--><!-- end navbar-->

    <div class="grid-container"> <!--begin main content-->
      <div class="grid-x grid-margin-x">
        <div class="small-12 medium-8  medium-offset-2  cell">
          <h4 class="heading-center">Fuzzy Sort</h4> 
          <!-- begin fuzzysort -->
          <div class="jumbotron">
            <div class="container">
              <div id="async-buttons"></div><br>
              <div id="buttons"></div><br>
              <div id="databind"></div>
              <input id="input" autofocus  placeholder="books ..." />
              <div id="results"></div>
            </div>
          </div> <!-- end fuzzysort -->
          <div><!--begin credits-->
            <h4 id ="myid">Credits</h4> 
            <p>Based on
            <a href="https://github.com/farzher/fuzzysort">fuzzysort</a>
            by 
            <a href="https://github.com/farzher">Stephen Kamenar (farzher)</a>. 
            See 
            <a href="https://rawgit.com/farzher/fuzzysort/master/test.html">here</a>
            for a live demo (by 
            <a href="https://github.com/farzher">farzher</a>)
            </p>
          </div><!--end credits-->
        </div><!--end main div-->
      </div><!--end grid-x-->
    </div><!--end grid-container--><!--end main content-->

    <!--build:js js/jquery.min.js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!--endbuild-->
    <!--build:js js/what-input.min.js -->
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <!--endbuild-->
    <!--build:js js/foudation.min.js -->
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <!--endbuild-->

    <!--build:js js/app.min.js -->
    <script src="./js/nav.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/databinding.js"></script>
    <!--endbuild-->
  </body>
</html>
